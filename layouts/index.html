{{define "head"}}
{{ partial "head.html" . }}
{{end}}

{{define "main"}}
{{$content := replaceRE `a href="\.\.\/(.+%20.+)+"` `$1` .Content}}
{{$content = replace $content "%20" "-"}}
{{$content = $content | safeHTML}}
<!-- Main Page -->
<div class="singlePage">
    {{partial "darkmode.html" .}}
    {{$content}}

    <!-- Contact Info -->
    <div>
        {{partial "footer.html" .}}
    </div>
</div>
{{end}}
